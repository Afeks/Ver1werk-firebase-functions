name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      
      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
          export_default_credentials: true
      
      - name: Setup Authentication
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          # Erstelle Service Account JSON-Datei mit einer Methode, die mehrzeilige JSON korrekt verarbeitet
          # Verwende base64, falls das Secret base64-kodiert ist, sonst direkt
          if echo "$FIREBASE_SERVICE_ACCOUNT" | base64 -d > /tmp/service-account-temp.json 2>/dev/null; then
            mv /tmp/service-account-temp.json $HOME/service-account.json
          else
            # Wenn base64 fehlschlägt, schreibe direkt
            echo "$FIREBASE_SERVICE_ACCOUNT" > $HOME/service-account.json
          fi
          chmod 600 $HOME/service-account.json
          # Validiere JSON-Format
          if ! python3 -c "import json; json.load(open('$HOME/service-account.json'))" 2>/dev/null; then
            echo "Error: Invalid JSON format in service account"
            echo "First 200 chars:"
            head -c 200 $HOME/service-account.json
            exit 1
          fi
          # Aktiviere die Service Account-Authentifizierung
          gcloud auth activate-service-account --key-file=$HOME/service-account.json
          # Setze das Projekt explizit
          gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}
          # Validiere die Authentifizierung
          gcloud auth list
          echo "Authentication setup complete"
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Deploy to Firebase
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          if [ -z "$FIREBASE_PROJECT_ID" ]; then
            echo "Error: FIREBASE_PROJECT_ID secret is not set"
            exit 1
          fi
          echo "Deploying to project: $FIREBASE_PROJECT_ID"
          # Generiere ein Access Token für Firebase
          FIREBASE_TOKEN=$(gcloud auth print-access-token)
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "Error: Failed to generate Firebase token"
            exit 1
          fi
          echo "Token generated successfully"
          firebase deploy --only functions --project "$FIREBASE_PROJECT_ID" --token "$FIREBASE_TOKEN"

