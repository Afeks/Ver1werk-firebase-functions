name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Firebase Tools
        run: npm install -g firebase-tools
      
      - name: Install gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          project_id: ${{ secrets.FIREBASE_PROJECT_ID }}
          export_default_credentials: true
      
      - name: Setup Authentication
        run: |
          # Die setup-gcloud Action hat bereits die Authentifizierung eingerichtet
          # Prüfe, ob GOOGLE_APPLICATION_CREDENTIALS gesetzt ist
          if [ -n "$GOOGLE_APPLICATION_CREDENTIALS" ] && [ -f "$GOOGLE_APPLICATION_CREDENTIALS" ]; then
            echo "Using GOOGLE_APPLICATION_CREDENTIALS: $GOOGLE_APPLICATION_CREDENTIALS"
            # Aktiviere die Service Account-Authentifizierung explizit
            gcloud auth activate-service-account --key-file="$GOOGLE_APPLICATION_CREDENTIALS"
          else
            echo "Warning: GOOGLE_APPLICATION_CREDENTIALS not found"
            echo "Trying to activate using gcloud auth list..."
            # Prüfe, ob bereits authentifiziert
            if gcloud auth list --filter=status:ACTIVE --format="value(account)" | grep -q .; then
              echo "Already authenticated with gcloud"
            else
              echo "Error: No authentication found. Please check your FIREBASE_SERVICE_ACCOUNT secret."
              exit 1
            fi
          fi
          # Setze das Projekt explizit
          gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}
          # Validiere die Authentifizierung
          gcloud auth list
          echo "Authentication setup complete"
      
      - name: Build TypeScript
        run: npm run build
      
      - name: Deploy to Firebase
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
        run: |
          if [ -z "$FIREBASE_PROJECT_ID" ]; then
            echo "Error: FIREBASE_PROJECT_ID secret is not set"
            exit 1
          fi
          echo "Deploying to project: $FIREBASE_PROJECT_ID"
          # Generiere ein Access Token für Firebase
          FIREBASE_TOKEN=$(gcloud auth print-access-token)
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "Error: Failed to generate Firebase token"
            exit 1
          fi
          echo "Token generated successfully"
          firebase deploy --only functions --project "$FIREBASE_PROJECT_ID" --token "$FIREBASE_TOKEN"

