name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
      - master
      - development

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Deploy Development Functions
        if: github.ref == 'refs/heads/development'
        run: |
          firebase deploy --only functions:generateMenuPDF-dev,functions:analyzeReceipt-dev \
            --project ver1werk \
            --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: Deploy Production Functions
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        run: |
          firebase deploy --only functions:generateMenuPDF-prod,functions:analyzeReceipt-prod \
            --project ver1werk \
            --token "${{ secrets.FIREBASE_TOKEN }}"
